<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/jokenpo_estilo.css">
    <script src="js/bootstrap.min.js"></script>
    
    <title>JOkenpo</title>
</head>
<body>
        <div class="container">
                <div class="row">
                     <div class="col-xs-12 col-md-12 col-sm-12 text-center">
                        <h2>JanKenPon                       
                        </h2>
                        <a class="btn btn-primary" href="http://pt.wikipedia.org/wiki/Pedra,_papel_e_tesoura" target="_blank">Saber Mais</a>
                        <button class="btn btn-primary" onclick="">Reiniciar</button>
                    </div>
                    
                </div>
                <hr/>
                <div class="row">
                    <div class="col-xs-12 col-md-4 col-sm-4">
                        <button class="btn btn-primary" type="span" >
                            Jogador 
                            <span class="badge pontos-jogador" id="pontosjog">0</span>
                        </button>
                    </div>
                    <div class="col-xs-12 col-md-4 col-sm-4">
                        <h4 class="text-center">Clique sobre a carta escolhida.</h4>
                    </div>
                    <div class="col-xs-12 col-md-4 col-sm-4">
                        <div class="pull-right">
                        <button class="btn btn-primary" type="button">
                            <span class="badge pontos-computador" id="pontospc">0</span>
                            Computador
                        </button>
                        </div>
                    </div>
                </div>
                <hr/>
                <div class="row">
                    <div class="col-xs-12 col-md-12 col-sm-8 col-sm-offset-3">
                        <div class="col-xs-3 col-md-3 col-sm-3">
                            <button id="pedra" class="carta salmon text-center btn" value =1 onclick="IniciarJogo(this.id) ">
                                <img src="img/pedra.png" width="55">
                            </button>
                        </div>
                        <div class="col-xs-3 col-md-3 col-sm-3">
                            <button id="papel" class="carta salmon text-center btn" value=2 onclick="IniciarJogo(this.id) ">
                                <img src="img/papel.png" width="60">
                            </button>
                        </div>
                        <div class="col-xs-3 col-md-3 col-sm-3">
                            <button id="tesoura" class="carta salmon text-center btn" value=3 onclick="IniciarJogo(this.id) ">
                                <img src="img/tesoura.png" width="45">
                            </button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6 col-md-6 col-sm-6">
                        <fieldset class="mesa-jogador text-center scheduler-border" >
                                <img src="" width="45" id="mesajogador">
                            <legend class="legend-small scheduler-border">Jogador</legend>
                        </fieldset>
                    </div>
                    <div class="col-xs-6 col-md-6 col-sm-6">
                         <fieldset class="mesa-computador text-center scheduler-border" >
                                <img src="" width="45" id="mesapc">
                            <legend class="legend-small scheduler-border">Computador</legend>
                        </fieldset>
                    </div>
                </div>
            </div>
            <div id="myModal" class="modal">

                    <!-- Modal content -->
                    <div class="modal-content">
                      <span class="close">&times;</span>
                      <p id="texto"> <b></b></p>
                    </div>
                  
                  </div>
       

<script src="js/jokenpo.js"></script>
</body>
</html>
